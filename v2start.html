<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Kalkulator</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:400,700&display=swap" rel="stylesheet">
  <style>
    /* wykorzystaj body do wycentrowania kalkulatora za pomocą flexboxa */

    /* nie można zmieniać struktury html */

    /* kalkulator ma 60% szerokości body ale nie mniej niz 500px */

    /* wyświetlacz wyniku ma 15vh wysokości */

    /* przyciski mają 10vh wysokości */

    /* Panel bez wyświetlacza ma mieć wysokość 70vh (czyli z wyświetlaczem 85vh)*/

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      font-size: 26px;
      font-family: 'Roboto Condensed', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .panel {
      width: 60%;
      /* min-width: 500px; */
      display: flex;
      justify-content: space-between;
      align-content: space-between;
      flex-wrap: wrap;
      margin: 0;
      height: 85vh;
    }

    div div {
      background-color: cadetblue;
      color: floralwhite;
      flex-basis: 30%;
      flex-shrink: 1;
      margin: 1%;
      text-align: center;
      height: 10vh;
      line-height: 10vh;
    }

    .result~div:hover {
      background-color: royalblue;
      cursor: pointer;
    }

    div:nth-child(17),
    div:nth-child(18) {
      flex-basis: 47%;
    }

    .result {
      font-size: 36px;
      display: flex;
      justify-content: right;
      align-items: center;
      height: 15vh;
      /* line-height: 15vh; */
      flex-basis: 98%;
      /* text-align: right; */
      background-color: black;
      padding-right: 5vw;
    }
  </style>
</head>

<body>
  <div class="panel">
    <div class="result">2 343.99</div>
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
    <div>6</div>
    <div>7</div>
    <div>8</div>
    <div>9</div>
    <div>+</div>
    <div>0</div>
    <div>-</div>
    <div>/</div>
    <div>.</div>
    <div>*</div>
    <div>C</div>
    <div>=</div>
  </div>
</body>

</html>
